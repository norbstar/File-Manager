<div class="app-model-info" (click)="launchURL()">
    <div class="app-model-info-container">
        <div class="app-model-name">{{ modelInfo.name }}</div>
        <img class="app-model-image" [src]="modelInfo.image" [ngClass]="{'app-model-online': isOnline(), 'app-model-offline': !isOnline()}">
        <!-- <img class="app-model-image-overlay" disabled="{'app-model-offline': !isOnline()}"> -->
    </div>
</div>
